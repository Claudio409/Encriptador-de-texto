<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@1,300&family=Nunito:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="encabezado">
            <div class="diseñoArriba">
                <img src="imagenes/logo.png" class="logo">
                <h2 class="titulo">Encriptador</h2>
            </div>
        </header>

        <main>
            <section class="texto-encriptado">
                <textarea cols="35" rows="15" name="mensaje" id="mensaje"  required placeholder="Ingrese el texto aquí"></textarea>
                <p><em class="danger">⚠</em> Solo acepta letras minúsculas y sin acentos</p>
            </section>
            <div class ="boton-pegar">
                <input type="submit" value="Pegar" class="pegar" id="pegar">
            </div>
            <section class="botones-texto">
                <div class="boton-encriptar">
                    <input type="submit" value="Encriptar" class="Encriptar" id="encriptar">
                </div>
                <div class="boton-desencriptar">
                    <input type="submit" value="Desencriptar" class="Desencriptar" id="desencriptar">
                </div>
            </section>
            <section class="Texto-desencriptado">
                <textarea cols="30" rows="25" name="mensaje" id="mensaje-desencriptado" readonly></textarea>
                <section id="avisos">
                    <img src="imagenes/muñeco.png" class="muñeco">
                    <div class="aviso">
                        <p class="texto-arriba">Ningún mensaje fue encontrado</p>
                        <p class="texto-abajo">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </section>
                <div class="boton-copiar">
                    <input type="submit" value="copiar" class="copiar" id="copiar"></button>
                </div>
            </section>
        </main>
        <footer class="pie">
            <div class="logopie">
                <img src="imagenes/logo3.png" class="piee">
                <p class="copyright">&copy Copyright Barbería Alura - 2023 </p>
            </div>
            <section class="contacto">
                <div class="espacio-link"><a href="https://www.linkedin.com/in/claudio-sebastian-ramirez-maza-371054266/" target="_blank"><img src="imagenes/linked.png" class="link"></a></div>
                <div class="espacio-instagram"><a href="https://www.instagram.com/lmao_lol430/" target="_blank"><img src="imagenes/instagram.png" class="link"></a></div>
                <div class="espacio-github"><a href="https://github.com/Claudio409/" target="_blank"><img src="imagenes/GitHub.png" class="link"></a></div>
            </section>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
